<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Idade</h1>
        <p>Descubra quantos anos você tem!</p>

        <div class="input-group">
            <label for="anoNascimento">Ano de Nascimento:</label>
            <input 
                type="number" 
                id="anoNascimento" 
                placeholder="Ex: 1990"
                min="1900"
                max="2025"
            >
            <span class="erro" id="mensagemErro">Por favor, insira um ano válido!</span>
        </div>

        <button onclick="calcularIdade()">Calcular Idade</button>

        <div class="resultado" id="resultado">
            <p>Sua idade aparecerá aqui</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
