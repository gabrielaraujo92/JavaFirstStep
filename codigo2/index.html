<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador Par ou Ímpar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Verificador Par ou Ímpar</h1>
        <p>Digite um número e descubra se é par ou ímpar!</p>

        <div class="input-group">
            <label for="numero">Digite um Número:</label>
            <input 
                type="number" 
                id="numero" 
                placeholder="Ex: 42"
            >
            <span class="erro" id="mensagemErro">Por favor, insira um número válido!</span>
        </div>

        <button onclick="verificarNumero()">Verificar</button>

        <div class="resultado" id="resultado">
            <p>O resultado aparecerá aqui</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
